<html>
	<head>
		<title>Home</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href = "style.css">
        <link rel="stylesheet" href="http://vjs.zencdn.net/5.11.7/video-js.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
	<body ng-app="fileDownload">
		<div class="container" ng-controller="uvCtrl as uv">
            <h1 class = "eEricssonFont frontIntro"> Work Desk</h1>
            <h1 class = "eEricssonFont frontIntro"> of the future</h1>
            
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <h1><p class="headContent" ng-bind-html="uv.userHeadingRequest"></p></h1>
                        <p class="textContent" ng-bind-html="uv.userContentRequest"></p>
                    </div>
                    <div class="part2 row">
                        <div class="col-md-4">
                            <img class="imgContent" ng-src="{{uv.imageRequest1}}">
                            <p class="imgCaption"> Demo Image 1 </p>
                        </div>

                        <div class="col-md-4">
                            <img class="imgContent" ng-src="{{uv.imageRequest2}}">
                            <p class="imgCaption"> Demo Image 2 </p>
                        </div>

                        <div class="col-md-4">
                            <img class="imgContent" ng-src="{{uv.imageRequest3}}">
                            <p class="imgCaption"> Demo Image 3 </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <video id="my-video" class="video-js videocontent" controls preload="auto" width="300" height="500"
                        data-setup="{}">
                         <source src={{uv.videoSRC}} type='video/mp4'>
                    </video>
                </div>
            </div>

                             
        
            <div class="bottomLogo row">
                <div class="col-md-8">
                </div>
                <div class="col-md-4">
                    <img class="logoStyle" src="/img/logo-ericsson.png">
                </div>

            </div>

        
	</body>
	<script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-sanitize.js"></script>
    <script src="http://vjs.zencdn.net/5.11.7/video.js"></script>
    <script type="text/javascript" src="umain.js"></script>
</html>
